<ion-view view-title="Dashboard">
  <ion-content class="padding">

    <h2>Manual Off/On</h2>
    <div>
      <button class="button button-block" ng-click="turnOn()">Turn ON</button>
      <button class="button button-block" ng-click="turnOff()">Turn OFF</button>
    </div>

    <h2>Blink</h2>
    <div>
      <div class="item range">
        <input type="range" name="blinkSpeed" ng-model="blinkSpeed" min="0" max="10000">
      </div>
      Speed in seconds: {{blinkSpeed / 1000}}
      <button class="button button-block" ng-click="blinkStart(blinkSpeed)">Turn ON</button>
      <button class="button button-block" ng-click="blinkStop(blinkSpeed)">Turn OFF</button>
    </div>

  </ion-content>
</ion-view>
