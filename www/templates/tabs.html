<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Auto" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/auto">
    <ion-nav-view name="tab-auto"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Manual" icon-off="ion-levels" icon-on="ion-levels" href="#/tab/manual">
    <ion-nav-view name="tab-manual"></ion-nav-view>
  </ion-tab>



</ion-tabs>
